name: Build Extension

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure nuget
        uses: nuget/setup-nuget@v1

      - name: Configure msbuild
        uses: microsoft/setup-msbuild@v2

      - name: Debug - List repository contents
        run: |
          echo "Current Directory: $(Get-Location)"
          dir -Recurse

      - name: Update version
        shell: pwsh
        run: |
          $version = "1.0.$env:GITHUB_RUN_NUMBER"
          Write-Output "Updating version to $version"
          (Get-Content -Path "source.extension.vsixmanifest") |
            ForEach-Object { $_ -replace '1\.0\.0', $version } |
            Set-Content -Path "source.extension.vsixmanifest"

      - name: Restore
        run: nuget restore

      - name: Build
        run: msbuild /p:configuration=Release /p:DeployExtension=false /p:ZipPackageCompressionLevel=normal
      
      - uses: actions/upload-artifact@v4
        with:
          name: MonokaiVibrantAmped.vsix
          path: \bin\Release\MonokaiVibrantAmped.vsix
